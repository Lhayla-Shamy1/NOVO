<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Carrinho</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff1e0;
      color: #6b1e16;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff1e0;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .h2 {
      font-size: 1.6rem;
      margin: 0;
      text-align: center;
      letter-spacing: 1px;
      top: 60%;
    }

    .voltar {
      position: absolute;
      top: 32px;
      left: 30px;
      background: #a13a24;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      padding: 1rem;
    }

    .item {
      background: #fff6ec;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem;
      align-items: center;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .info h4 {
      margin: 0;
      font-size: 0.95rem;
      color: #a8432a;
    }

    .info p {
      margin: 2px 0;
      font-size: 0.8rem;
      color: #6b1e16;
    }

    .remover {
      background: transparent;
      border: none;
      color: #c2412d;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .total {
      background-color: #fecd85;
      border-radius: 8px;
      padding: 0.8rem;
      text-align: center;
      font-weight: bold;
      margin: 5px auto -70px;
      font-size: 1rem;
      width: 250px;
    }

    /* Botão finalizar compra */
    #finalizar-compra {
      display: none;
      margin: 90px auto;
      width: 265px;
      padding: 0.9rem;
      font-size: 1rem;
      background-color: #fecd85;
      border: none;
      border-radius: 8px;
      color: #6b1e16;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    #finalizar-compra:hover {
      background-color:  #ffb072;
    }

    /* Barra de seleção */
    .select-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 1rem 10px;
      font-size: 0.9rem;
    }

    .select-left {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .select-right {
      font-weight: bold;
      color: #a8432a;
    }

    footer nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0;
      padding: 0.5rem 0;
      background-color: #fecd85;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    footer nav ul li a {
      color: #eb6743;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    footer nav ul li a:hover,
    footer nav ul li a.active {
      color: #c94c29;
    }
  </style>
</head>
<body>
  <header>
    <button class="voltar" onclick="history.back()">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h2>Meu Carrinho</h2>
  </header>

  <!-- Barra de selecionar todos + contador -->
  <div class="select-bar">
    <div class="select-left">
      <input type="checkbox" id="select-all"> Selecionar todos
    </div>
    <div class="select-right" id="contador-selecionados">Selecionados: 0</div>
  </div>

  <main id="carrinho-container">
    <!-- Itens do carrinho serão inseridos aqui -->
  </main>

  <div class="total" id="total-geral">Total: R$ 0,00</div>

  <button id="finalizar-compra" onclick="finalizarCompra()">Comprar</button>

  <footer>
    <nav>
      <ul>
        <li><a href="home.html"><i class="bi bi-house-door"></i></a></li>
        <li><a href="carrinho.html" class="active"><i class="bi bi-cart"></i></a></li>
        <li><a href="profile.html"><i class="bi bi-person-fill"></i></a></li>
      </ul>
    </nav>
  </footer>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho-container');
      const finalizarBtn = document.getElementById('finalizar-compra');
      container.innerHTML = '';

      carrinho.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        itemDiv.innerHTML = `
          <input type="checkbox" class="item-checkbox" data-index="${index}">
          <img src="${item.imagem}" alt="${item.nome}">
          <div class="info">
            <h4>${item.nome}</h4>
            <p>R$ ${(item.total / item.quantidade).toFixed(2).replace('.', ',')} / item</p>
            <p>Quantidade: ${item.quantidade}</p>
            <p><strong>R$ ${item.total.toFixed(2).replace('.', ',')}</strong></p>
          </div>
          <button class="remover" onclick="removerItem(${index})" title="Remover item"><i class="bi bi-trash-fill"></i></button>
        `;

        container.appendChild(itemDiv);
      });

      atualizarTotal();
      finalizarBtn.style.display = carrinho.length > 0 ? 'block' : 'none';

      document.querySelectorAll(".item-checkbox").forEach(cb => {
        cb.addEventListener("change", atualizarTotal);
      });
    }

    function atualizarTotal() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const checkboxes = document.querySelectorAll(".item-checkbox");
      let total = 0;
      let selecionados = 0;

      checkboxes.forEach(cb => {
        if (cb.checked) {
          const index = cb.getAttribute("data-index");
          total += carrinho[index].total;
          selecionados++;
        }
      });

      document.getElementById('total-geral').textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
      document.getElementById("contador-selecionados").textContent = `Selecionados: ${selecionados}`;
    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function finalizarCompra() {
      const checkboxes = document.querySelectorAll(".item-checkbox:checked");
      if (checkboxes.length === 0) {
        alert("Selecione ao menos um item para continuar!");
        return;
      }
      window.location.href = "pagamento.html";
    }

    document.addEventListener('DOMContentLoaded', () => {
      carregarCarrinho();

      document.getElementById("select-all").addEventListener("change", function() {
        const checked = this.checked;
        document.querySelectorAll(".item-checkbox").forEach(cb => cb.checked = checked);
        atualizarTotal();
      });
    });
  </script>
</body>
</html>
