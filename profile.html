<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    html, body { height: 100%; background-color: #fff4e9; }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      padding-bottom: 70px;
    }

    header {
      background-color: #bd4024;
      color: white;
      display: flex;
      align-items: center;
      padding: 16px;
      position: relative;
    }

    header .voltar {
      position: absolute;
      left: 25px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    header h1 {
      margin: 10px auto;
      font-size: 20px;
    }

    .usuario {
      text-align: center;
      padding: 24px 12px 16px;
    }

    .avatar {
      position: relative;
      display: inline-block;
    }

    .avatar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      background: #cfe7f3;
    }

    /* Botões circulares sobre a foto */
    .avatar .botao-icone {
      position: absolute;
      bottom: 0;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .editar-foto {
      right: 0;
      background-color: #bd4024;
    }
    .editar-foto:hover { background-color: #882f1b; }

    .remover-foto {
      left: 0;
      background-color: #c2412d;
      display: none; /* só aparece quando houver foto do usuário */
    }
    .remover-foto:hover { background-color: #882f1b; }

    .usuario h2 {
      color: #a5412a;
      font-size: 16px;
      margin-top: 10px;
    }

    .usuario p {
      font-size: 13px;
      color: #7d4c2c;
    }

    .secao {
      margin-top: 16px;
      padding: 0 16px;
    }

    .secao h3 {
      background-color: #bd4024;
      color: white;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 4px 4px 0 0;
    }

    .item {
      background-color: #fff4e9;
      padding: 12px;
      font-size: 14px;
      color: #7d4c2c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ffd5b0;
      text-decoration: none;
    }

    .item span {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #a5412a;
    }

    .item i {
      color: #a5412a;
      font-size: 16px;
    }

    footer nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0;
      padding: 0.5rem 0;
      background-color: #fecd85;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    footer nav ul li a {
      color: #eb6743;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    footer nav ul li a:hover,
    footer nav ul li a.active {
      color: #c94c29;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 18px; }
      .usuario h2 { font-size: 15px; }
      .usuario p { font-size: 12px; }
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="voltar" onclick="history.back()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h1>Perfil</h1>
    </header>

    <section class="usuario">
      <div class="avatar">
        <img id="fotoUsuario" src="USUARIO.jpg" alt="Foto do usuário">
        <label for="fotoInput" class="botao-icone editar-foto"><i class="bi bi-pencil"></i></label>
        <button id="removerFoto" class="botao-icone remover-foto"><i class="bi bi-trash"></i></button>
        <input type="file" id="fotoInput" accept="image/*">
      </div>
      <h2 id="nomeUsuario">Carregando...</h2>
      <p id="emailUsuario">---</p>
    </section>

    <section class="secao">
      <h3>Configurações</h3>
      <a href="registro.html" class="item"><span><i class="bi bi-key-fill"></i>Alterar a senha</span><i class="bi bi-chevron-right"></i></a>
    </section>

    <section class="secao">
      <h3>Informações</h3>
      <a href="sobre.html" class="item"><span><i class="bi bi-phone"></i>Sobre o APP</span><i class="bi bi-chevron-right"></i></a>
      <a href="politica.html" class="item"><span><i class="bi bi-shield-lock-fill"></i>Política de privacidade</span><i class="bi bi-chevron-right"></i></a>
      <a href="pedidos.html" class="item"><span><i class="bi bi-bag-check"></i>Pedidos Realizados</span><i class="bi bi-chevron-right"></i></a>
    </section>

    <footer>
      <nav>
        <ul>
          <li><a href="home.html"><i class="bi bi-house-door"></i></a></li>
          <li><a href="carrinho.html"><i class="bi bi-cart"></i></a></li>
          <li><a href="profile.html" class="active"><i class="bi bi-person-fill"></i></a></li>
        </ul>
      </nav>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAa3aKccdUFajT6zs9NSRIyRLYpDifsjgs",
      authDomain: "titan-50e74.firebaseapp.com",
      projectId: "titan-50e74",
      storageBucket: "titan-50e74.appspot.com",
      messagingSenderId: "5930758953",
      appId: "1:5930758953:web:15943cf5801240d9c47d38",
      measurementId: "G-ZNJ8P95R71"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nomeEl = document.getElementById('nomeUsuario');
    const emailEl = document.getElementById('emailUsuario');
    const inputFoto = document.getElementById("fotoInput");
    const imgPreview = document.getElementById("fotoUsuario");
    const btnRemover = document.getElementById("removerFoto");

    // Mostrar nome e email do Firebase
    onAuthStateChanged(auth, (user) => {
      if (user) {
        nomeEl.textContent = user.displayName || "Usuário sem nome";
        emailEl.textContent = user.email || "";
      } else {
        nomeEl.textContent = "Não autenticado";
        emailEl.textContent = "";
      }
    });

    // Carregar foto salva (apenas se tiver sido adicionada pelo usuário)
    window.addEventListener("DOMContentLoaded", () => {
      const fotoSalva = localStorage.getItem("fotoUsuario");
      if (fotoSalva) {
        imgPreview.src = fotoSalva;
        btnRemover.style.display = "flex"; // mostra botão remover
      } else {
        btnRemover.style.display = "none"; // esconde botão
      }
    });

    // Trocar foto
    inputFoto.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imagemBase64 = e.target.result;
          imgPreview.src = imagemBase64;
          localStorage.setItem("fotoUsuario", imagemBase64);
          btnRemover.style.display = "flex"; // mostra botão remover
        };
        reader.readAsDataURL(file);
      }
    });

    // Remover foto
    btnRemover.addEventListener("click", () => {
      localStorage.removeItem("fotoUsuario");
      imgPreview.src = "USUARIO.jpg";
      btnRemover.style.display = "none"; // esconde botão
    });
  </script>
</body>
</html>
